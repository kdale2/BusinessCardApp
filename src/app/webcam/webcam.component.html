<h1>Webcam</h1>
<p>Please place your card in front of webcam.</p><br>
Use following format:<br>
first name<br>
last name<br>
company/school<br>
address<br>
phone number<br><br>

<div>
<webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
[allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
[videoOptions]="videoOptions"
[imageQuality]="1"
(cameraSwitched)="cameraWasSwitched($event)"
(initError)="handleInitError($event)"
></webcam>

<br/>
<button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
<button class="actionBtn" (click)="toggleWebcam();">Toggle Webcam</button>
<br/>
</div>

<div class="snapshot" *ngIf="webcamImage">
    <h2>Captured image successfully.</h2>
    <img [src]="webcamImage.imageAsDataUrl"/>
</div>

<div>
    <button (click)="save()"> Save </button>
</div>

  <div class="container">
    <h1>Or add your information manually:</h1>
      <div class="formFormat">
        <label for="id">First Name: </label>
        <input type="text" #firstNameInput class="form-control" name = "firstName">
      </div>

      <div class="formFormat">
          <label for="id">Last Name: </label>
          <input type="text" #lastNameInput class="form-control" name = "lastName">
        </div>

      <div class="formFormat">
        <label for="company">company: </label>
        <input type="text" #companyInput class="form-control" id="company">
      </div>

      <div class="formFormat">
        <label for="id">position: </label>
        <input type="text" #positionInput class="form-control" name = "position">
      </div>

      <div class="formFormat">
          <label for="company">Address: </label>
          <input type="text" #addressInput class="form-control" id="address">
        </div>
  
        <div class="formFormat">
          <label for="id">phone: </label>
          <input type="text" #phoneInput class="form-control" name = "phoneNumber">
        </div>


      <br>
      <button type="submit" class="btn btn-success" (click)='addCard(firstNameInput.value, lastNameInput.value, companyInput.value, positionInput.value, 
      addressInput.value, phoneInput.value)'>
        Add to List</button>
  </div>
