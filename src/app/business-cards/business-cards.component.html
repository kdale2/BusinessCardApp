<head>

</head>

<body><br>
        <h1 class="header">Your Business Card Collection:</h1>
        <br>
        <div class="centered">
                <section class="cards">

                        <ul *ngFor="let card of businessCards">
                                <article class="card">

                                        <h2><i>{{card.payload.doc.data().firstName}}
                                                {{card.payload.doc.data().lastName}}</i>
                                        </h2>
                                        <p> {{card.payload.doc.data().company}}</p>
                                        <p>{{card.payload.doc.data().position}}</p>
                                        <p>{{card.payload.doc.data().address}}</p>
                                        <p>{{card.payload.doc.data().phone}}</p>
                                </article>
                                <button (click)='deleteCard(card, card.payload.doc.id)'>Delete</button> 
                                <button (click)="toggle(card, card.payload.doc.id)">Update</button>
                        </ul>
                </section>
        </div>


        
        <!-- Needs work to display underneath card that is being updated -->
        <div class = "update">
        <ng-container *ngIf="show">
                
                <div style="margin: 5px;">
                        <h1>Update this card:</h1><br>
                        <div class="formFormat">
                                <label>First Name: </label>
                                <input type="text" #firstNameInput id="first" value="{{this.businessCard.payload.doc.data().firstName}}"/>
                        </div>
                        <div class="formFormat">
                                <label>Last Name: </label>
                                <input type="text" #lastNameInput id="lastName" value="{{this.businessCard.payload.doc.data().lastName}}" />
                        </div>
                        <div class="formFormat">
                                <label>Organization: </label>
                                <input type="text" #companyInput id="company" value="{{this.businessCard.payload.doc.data().company}}" />
                        </div>
                        <div class="formFormat">
                                <label>Position: </label>
                                <input type="text" #positionInput id="position" value="{{this.businessCard.payload.doc.data().position}}"  />
                        </div>
                        <div class="formFormat">
                                <label>Address: </label>
                                <input type="text" #addressInput id="address" value="{{this.businessCard.payload.doc.data().address}}" />
                        </div>
                        <div class="formFormat">
                                <label>Phone: </label>
                                <input type="text" #phoneInput id="phone" value="{{this.businessCard.payload.doc.data().phone}}"/>
                        </div>
                        <button (click)='update(businessCard, businessCard.payload.doc.id, firstNameInput.value, lastNameInput.value, companyInput.value, positionInput.value, 
addressInput.value, phoneInput.value)'>Submit changes</button> 
                        <button (click) = 'toggle(businessCard, businessCard.payload.doc.id)'>Cancel</button>

<br>
                </div>
        </ng-container>
        </div>
</body>
