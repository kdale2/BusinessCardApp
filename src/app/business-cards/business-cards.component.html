<h1 class = "header">Your Business Card Collection:</h1>
<br>
<div class = "centered">
  <section class = "cards">

  <ul *ngFor="let card of businessCards">
      <article class = "card">
        
        <h2>{{card.payload.doc.data().firstName}} {{card.payload.doc.data().lastName}}</h2>
        <p>{{card.payload.doc.data().company}}</p>
        <p>{{card.payload.doc.data().position}}</p>
        <p>{{card.payload.doc.data().address}}</p>
        <p>{{card.payload.doc.data().phone}}</p>      
       </article>   
       <button (click) = 'deleteCard(card, card.payload.doc.id)'>Delete card</button> <br>
       <!-- <button class="actionBtn" (click)="update(card, card.payload.doc.id, 'updated');">Update</button>  -->
  </ul>
  </section>

</div>
