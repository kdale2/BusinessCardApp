<br>
<h1 class = "header">Your Business Card Collection:</h1>
<br>
<div class = "centered">
  <section class = "cards">

  <ul *ngFor="let card of businessCards">
      <article class = "card">
        
        <h2>{{card.payload.doc.data().firstName}} {{card.payload.doc.data().lastName}}</h2>
        <p>{{card.payload.doc.data().company}}</p>
        <p>{{card.payload.doc.data().position}}</p>
        <p>{{card.payload.doc.data().address}}</p>
        <p>{{card.payload.doc.data().phone}}</p>      
       </article>   
       <button (click) = 'deleteCard(card, card.payload.doc.id)'>Delete card</button> <br>
<!--        <button class="actionBtn" (click)="update(card, card.payload.doc.id, 'updated');">Update</button>  -->  
       <button (click) = "toggle(card, card.payload.doc.id)">Update</button> 
       
       <ng-container *ngIf="show">
          <div style="margin: 0 auto;text-align: left;">
      
              <div class="formFormat">
                  <label>First Name:</label>
                  <input type="text" #firstNameInput name = "firstName"/>
              </div>
      
              <div class="formFormat">
                  <label>Last Name:</label>
                  <input type="text" #lastNameInput name = "lastName"/>        
              </div>
      
                  <div class="formFormat">
                      <label>Organization:</label>
                      <input type="text" #companyInput name = "company"/>            
                  </div>
      
                  <div class="formFormat">
                      <label>Position:</label>
                      <input type="text" #positionInput name = "position"/>            
                  </div>
                  
                  <div class="formFormat">
                      <label>Address:</label>
                      <input type="text" #addressInput name = "address"/>            
                  </div>
      
                  <div class="formFormat">
                      <label>Phone:</label>
                      <input type="text" #phoneInput name = "phone"/>
                  </div>
                  <button (click) = 'update(card, card.payload.doc.id, firstNameInput.value, lastNameInput.value, companyInput.value, positionInput.value, 
                  addressInput.value, phoneInput.value)'>Submit changes</button> <br>
      
          </div>
      </ng-container>
      
  </ul>


  </section>
</div>
